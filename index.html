<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI French poem generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
           class="instructions"
        />
        <input type="submit" value="submit"  class="submit-button" />
      </form>
      <div class="poem" id="poem">
    Je marcherai les yeux fixés sur mes pensées,
    <br>
    <br>
Sans rien voir au dehors, sans entendre aucun bruit,
      </div>
    </main>

    <footer>
      This AI project was coded by Roya Almasimehr and is
      <a
        href="https://github.com/RoyaAlmasimehr/french-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >and is
      <a href="https://french-poem-generator-200.netlify.app/"
       target="_blank" >hosted on Netlify.</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
