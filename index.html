<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI French poem generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="submit" />
      </form>
      <div>
        Je marcherai les yeux fixés sur mes pensées,
        <br />
        Sans rien voir au dehors, sans entendre aucun bruit,
      </div>
    </main>

    <footer>
      This AI project was coded by Roya Almasimehr and is
      <a
        href="https://github.com/RoyaAlmasimehr/french-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >and is
      <a href="https://french-poem-generator-200.netlify.app/"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
